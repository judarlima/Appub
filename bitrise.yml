---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: master
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
  pull_request_target_branch: master
workflows:
  deploy:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11: {}
    - cache-pull@2.0.1: {}
    - script@1.1.5:
        title: Do anything with Script step
    - certificate-and-profile-installer@1.10.1: {}
    - recreate-user-schemes@1.0.2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - cocoapods-install@1.7.2: {}
    - xcode-test@1.18.16:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - xcode-archive@2.4.14:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
    - deploy-to-bitrise-io@1.3.15: {}
    - cache-push@2.0.5: {}
  primary:
    steps:
    - change-workdir:
        title: Switch working dir to proj dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file', which would work for local tests
          but not if the step is included in another bitrise.yml!
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - git-clone:
        title: Git clone codecov sample project
        run_if: true
        inputs:
        - repository_url: $SAMPLE_APP_REPOSITORY_URL
        - clone_into_dir: ./
        - commit: ""
        - tag: ""
        - branch: "master"
        - pull_request_id: ""
        - clone_depth: ""
    - script:
        title: Run Test build
        inputs:
        - content: |
            #!/bin/bash
            set -e
            set -x
            ./test.sh
    - path::./:
        title: Step Test
        run_if: true
        is_skippable: false
        inputs:
        - CODECOV_TOKEN: $CODECOV_TOKEN
        - other_options: $OPTIONS
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11: {}
    - cache-pull@2.0.1: {}
    - script@1.1.5:
        title: Do anything with Script step
    - certificate-and-profile-installer@1.10.1: {}
    - recreate-user-schemes@1.0.2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - cocoapods-install@1.7.2: {}
    - xcode-test@1.18.16:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - deploy-to-bitrise-io@1.3.15: {}
    - cache-push@2.0.5: {}
    - codecov@1.1.5:
        inputs:
        - CODECOV_TOKEN: "$CODECOV_TOKEN"
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: Appub.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: Appub
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: app-store
